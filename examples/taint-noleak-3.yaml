## FLAGS: --mode leak-tainted
# Taint a register, store it to memory, overwrite it, load it, and then write it to a different channel.

- [0,1,0,0]
- [leak-tainted]
-
  program:
    - [taint,  null, 0, true, 1] # taint r0 1
    - [store8, null, 0, true, 32] # store [2] r0
    - [store8, null, 1, true, 32] # store [2] r1
    - [load8,  1, null, true, 32] # load r1 [2]
    - [sink,   null, 1, true, 2] # sink r1 2
  
  init_mem:
    - start: 2
      len: 1
      read_only: false
      secret: true
      data: [10]
      tainted: [3]
  
  params:
    num_regs: 2
    trace_len: 6
  
  trace:
    - [0, [0,0], [3,3]]
    - [1, [0,0], [1,3]]
    - [2, [0,0], [1,3]]
    - [3, [0,0], [1,3]]
    - [4, [0,0], [1,3]]
    - [5, [0,0], [1,3]]
  
  advice:
    2: [[MemOp, 32, 0, write, 8, 0x5555]]
    3: [[MemOp, 32, 0, write, 8, 0xFFFF]]
    4: [[MemOp, 32, 0,  read, 8, 0xFFFF]]
