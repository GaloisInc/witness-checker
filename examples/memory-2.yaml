# Like memory-1, but performs a store operation.

program:
  # r0: temporary, r1: address, r2: sum
  - [mov, 1, null, true, 2]         # mov r1, 2
  - [store, null, 1, true, 4]       # store [4], r1

  # Top of loop (pc = 2):
  - [load, 0, null, false, 1]       # load r0, [r1]
  - [add, 2, 2, false, 0]           # add r2, r2, r0
  - [add, 1, 1, true, 1]            # add r1, r1, 1
  - [cmpe, null, 0, true, 0]        # cmpe r0, 0
  - [cnjmp, null, null, true, 2]    # cnjmp 2

  - [sub, 0, 2, true, 100]          # sub r0, r2, 100

init_mem: [10, 48, 0, 40, 0, 0, 0, 0]

params:
  num_regs: 3
  trace_len: 29

trace:
  - [0, [ 0, 0,   0], false]
  - [1, [ 0, 2,   0], false]

  - [2, [ 0, 2,   0], false]
  - [3, [10, 2,   0], false]
  - [4, [10, 2,  10], false]
  - [5, [10, 3,  10], false]
  - [6, [10, 3,  10], false]

  - [2, [10, 3,  10], false]
