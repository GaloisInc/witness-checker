  - [4, [48, 3,  58], false]
  - [5, [48, 4,  58], false]
  - [6, [48, 4,  58], false]

  - [2, [48, 4,  58], false]
  - [3, [ 2, 4,  58], false]
  - [4, [ 2, 4,  60], false]
  - [5, [ 2, 5,  60], false]
  - [6, [ 2, 5,  60], false]

  - [2, [ 2, 5,  60], false]
