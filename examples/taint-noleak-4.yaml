# Taint a register, store it to memory, load a different byte in the same word, and then write the other byte to a different channel.

- [0,1,0,0]
- []
-
  program:
    - [taint,  null, 0, true, 1] # taint r0 1
    - [store1, null, 0, true, 0x100000006] # store [0x100000006] r0
    - [load1,  0, null, true, 0x100000005] # load r0 [0x100000005]
    - [sink,   null, 0, true, 2] # sink r0 2
    - [load1,  1, null, true, 0x100000007] # load r1 [0x100000005]
    - [sink,   null, 1, true, 2] # sink r1 2

  init_mem:
    - start: 2
      len: 1
      read_only: false
      secret: true
      data: [10]
      tainted: [3]
  
  params:
    num_regs: 2
    trace_len: 7

  trace:
    - [0, [0,0], [3,3]]
    - [1, [0,0], [1,3]]
    - [2, [0,0], [1,3]]
    - [3, [0,0], [3,3]]
    - [4, [0,0], [3,3]]
    - [5, [0,0], [3,3]]
    - [6, [0,0], [3,3]]

  advice:
    2: [[MemOp, 0x100000006, 0, write, 1, 0xDFFF]]
    3: [[MemOp, 0x100000005, 0,  read, 1, 0xDFFF]]
    5: [[MemOp, 0x100000007, 0,  read, 1, 0xDFFF]]
